name: Tests UI

on:
  push:
    branches:
      - 2.*
      - main
  pull_request:
    paths:
      - 'resources/ts/**'
      - 'tests/frontend/unit/**'

jobs:

  ci:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    name: Run unit tests

    if: '! github.event.pull_request.draft'

    steps:

      - name: âœ… Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ¥‡ Checkout pre-matricula
        uses: actions/checkout@v3

      - name: ğŸ’¾ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package.json')) }}

      - name: ğŸˆ Yarn
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Test code unit (Vitest)
        run: yarn test:unit
